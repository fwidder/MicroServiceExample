eureka:
    client:
        fetchRegistry: true
        registerWithEureka: true
        registryFetchIntervalSeconds: 5
        serviceUrl:
            defaultZone: http://localhost:8082/eureka
    instance:
        hostname: localhost
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    web:
      exposure:
        include: '*'
