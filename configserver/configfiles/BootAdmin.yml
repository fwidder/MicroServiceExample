eureka:
    client:
        fetchRegistry: true
        registerWithEureka: true
        registryFetchIntervalSeconds: 5
        serviceUrl:
            defaultZone: http://servicediscovery:8082/eureka
    instance:
        hostname: localhost
management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    auditevents:
      enabled: true
    beans:
      enabled: true
    env:
      enabled: true
    httptrace:
      enabled: true
    mappings:
      enabled: true
    web:
      exposure:
        include: '*'
